{[include file="../../common/header.html"]}

<!--表单:-->
<div id="app">
    <form class="layui-form form-post-table" action="" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">厂家名称</label>
            <div class="layui-input-inline">
                <input type="text" name="factoryName" required lay-verify="required" placeholder="厂家名称" maxlength="16" autocomplete="off" class="layui-input">
                <div class="layui-form-mid layui-word-aux">厂家名称，标识药品的生产厂家</div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="submit-form" lay-filter="submit-form">提交保存</button>
                    <a class="layui-btn layui-btn-primary" href="javascript:showLoading();reloadPage();">重置</a>
                </div>
            </div>
        </div>
    </form>
</div>

{[include file="../../common/footer.html"]}

<script type="text/javascript">
    var form = layui.form;

    // 表单提交监听
    form.on('submit(submit-form)', function(data) {

        // 发起ajax请求
        formRequest('?', 'post', data.field, function() {
            // 显示loading 并刷新当前页面
            showLoading();
            parent.location.reload();
        });

        return false;
    });
</script>
