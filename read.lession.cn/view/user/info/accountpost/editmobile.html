{[include file="../../../common/header.html"]}

<!--表单:-->
<div id="app">
    <form class="layui-form form-post-table" action="" method="post">

        <div class="layui-form-item">
            <label class="layui-form-label">原手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile" required lay-verify="required" value="{[$user.mobile]}" maxlength="16" autocomplete="off" class="layui-input" disabled readonly>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">新手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="mobilenew" required lay-verify="required" placeholder="请输入新手机号" maxlength="11" autocomplete="off" class="layui-input" >
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">确认手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="mobilecom" required lay-verify="required" placeholder="再次输入新手机号" maxlength="11" autocomplete="off" class="layui-input" >
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea name="remark" required lay-verify="required" cols="48" rows="10" placeholder="请填写修改备注"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="submit-form" lay-filter="submit-form">提交保存</button>
                <a class="layui-btn layui-btn-primary" href="javascript:showLoading();reloadPage();">重置</a>
                <input type="hidden" name="uid" value="{[$user.uid]}">
            </div>
        </div>
    </form>
</div>

{[include file="../../../common/footer.html"]}

<script type="text/javascript">
    var layer = layui.layer;
    var form = layui.form;
    var laydate = layui.laydate;
    var colorpicker = layui.colorpicker;

    // 表单提交监听
    form.on('submit(submit-form)', function(data) {
        confirmMessage('确认修改此条数据吗？', function() {
            // 发起ajax请求
            formRequest('?', 'post', data.field, function () {
                // 显示loading 并刷新当前页面
                showLoading();
                parent.location.reload();
            });
            return false;
        });
        return false;
    });

    var vue = new Vue({
        el: '#app',
        data: {

        },
        // vue渲染数据后执行layui初始化，否则layui组件不能加载
        mounted:function() {
        },
        computed:{

        },
        methods: {}
    });

</script>
